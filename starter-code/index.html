<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <header>
    <h1>Ironhack Merchandising Shop</h1>
  </header>
  <section class="flex-container">
    <div>
      <label for="product-name">Product Name </label>
      <input name="product-name" id="product-name" type="text">
    </div>
    <div>
      <label for="product-price">Product Price </label>
      <input name="product-price" id="product-price" type="number">
    </div>
    <div>
      <button class="btn btn-success" id="new-item-create" type="button">Create Product</button>
    </div>
  </section>

  <section id="list-product">
  </section>
  <section>
    <h2>Total Price: $<span id="total-price">0.00</span></h2>
  </section>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
